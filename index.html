<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GitHub Pages Site</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        text-align: center;
      }

      p {
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to My GitHub Pages Site!</h1>
      <p>This is a simple webpage hosted on GitHub Pages.</p>
      <p>
        Edit this <code>index.html</code> file in your repository to customize
        your site.
      </p>
      <p>
        For more information on using GitHub Pages, check out the
        <a href="https://pages.github.com/">official documentation</a>.
      </p>
    </div>
  </body>
</html>
